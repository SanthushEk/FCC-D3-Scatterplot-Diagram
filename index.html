<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scatterplot Diagram</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <svg id="canvas">
        <text id="title" x="180" y="20">Visualize Data with a Scatterplot Graph</text>
    </svg>
    <br>

    <div id="legend">
        <p class="center">Year (x) vs Time (y)</p>
        <p><span class="legend-box orange"></span> : Doping Allegation</p>
        <p><span class="legend-box green"></span> : No Doping Allegation</p>
    </div>

    <div id="tooltip">
        
    </div>

</body>
<script defer src="./script.js"></script>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
